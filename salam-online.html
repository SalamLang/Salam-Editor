<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
	<title>Salam Programming Language</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>
		<button id="execute" disabled="true">اجرا</button>
		<a href="./index.exe" download="salam.exe" id="download">دانلود نرم افزار</a>
	</header>
	<textarea id="code"></textarea>
	<iframe></iframe>
	<pre></pre>

	<script>
		const codeTextArea = document.querySelector('#code');
		const executeButton = document.querySelector('#execute');
		const outputPre = document.querySelector('pre');
		const iframe = document.querySelector('iframe');

		if(localStorage.getItem("code")){
			codeTextArea.value = localStorage.getItem("code")
		}

		codeTextArea.addEventListener("input", function () {
			localStorage.setItem("code", codeTextArea.value);
		})

		const args = ['code', ''];
		let isReady = false;

		var Module = {
			noInitialRun: true,
			onRuntimeInitialized: () => {
				console.log('Salam loaded successfully');
				isReady = true;
				executeButton.disabled = false;

				if (codeTextArea.value.toString().trim() !== '') {
					runSalam();
				}
			},
			print: (text) => {
				console.log(text);
			}
		};

		function captureOutput(arguments) {
			if (iframe.style.right === "50%") {
				iframe.style.right = "150%"
			} else if (iframe.style.right === "150%") {
				iframe.style.right = "50%"
			} else {
				iframe.style.right = "50%"
			}
			if (outputPre) {
				outputPre.textContent = '';
			}

			let output = '';

			const originalConsoleLog = console.log;
			console.log = function (text) {
				output += text + '\n';
			};

			callMain(arguments);

			console.log = originalConsoleLog;

			if (outputPre) {
				outputPre.textContent = output;

				const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
				if (iframeDocument) {
					iframeDocument.open();
					iframeDocument.write(output);
					iframeDocument.close();
				}
			}

			return output;
		}

		function runSalam() {
			console.log('Running Salam code...');
			const code = codeTextArea.value.toString().trim();

			if (!code) {
				alert('Code is empty! Please enter Salam code.');
				return;
			}

			args[1] = code;
			console.log('Calling Salam with arguments:', args);

			if (isReady) {
				captureOutput(args);
			} else {
				console.log('Salam runtime not ready. Please wait...');
			}
		}

		executeButton.addEventListener('click', () => {
			console.log('Button clicked!');
			runSalam();
		});

		codeTextArea.addEventListener('keydown', function (event) {
			if (event.key === 'Tab') {
				event.preventDefault();
				const textarea = this;
				const start = textarea.selectionStart;
				const end = textarea.selectionEnd;
				textarea.value = textarea.value.substring(0, start) + '\t' + textarea.value.substring(end);
				textarea.selectionStart = textarea.selectionEnd = start + 1;
			}
		});

		const script = document.createElement('script');
		script.type = 'text/javascript';
		script.src = 'salam-wa.js';
		document.body.appendChild(script);
	</script>
</body>

</html>
